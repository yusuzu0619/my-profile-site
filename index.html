<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yusuzu's Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Shippori Mincho', serif;
      background: url('instagram/insta4.jpg') no-repeat center center/cover;
      color: #333;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.5);
      max-width: 960px;
      margin: 40px auto;
      padding: 40px 20px;
      border-radius: 5px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1.8s ease-out;
    }

    .profile-img {
      width: 140px;
      height: 140px;
    border-radius: 50%;
      object-fit: cover;
      display: block;
      margin: 0 auto 20px;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 10px;
    }

    .intro {
      text-align: center;
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
      margin: 20px 0;
    }
.gallery a {
  position: relative;
  width: 100%;
  aspect-ratio: 1 / 1; /* 正方形の枠を保つ */
  overflow: hidden;
}

.gallery img {
  width: 100%;
  height: 100%;
  object-fit: cover; /* 枠に合わせてトリミング */
  display: block;
  border-radius: 0; /* 丸みなしで完全な四角 */
  transition: transform 0.8s ease;
}

    .gallery img:hover {
      transform: scale(1.05);
    }

    iframe {
      width: 100%;
      border: none;
      border-radius: 8px;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .overlay {
        padding: 20px;
      }

      h1 {
        font-size: 22px;
      }

      .intro {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <img src="photo.jpg/myphoto.jpg" alt="プロフィール写真" class="profile-img">
    <h1>Yusuzu</h1>
    <p class="intro">
      東京在住の社会人1年目<br>
      Cafe・Travel・Photo<br>
    </p>
</div>
<div class="overlay">

</div>
<div class="overlay">

</body>
</html>
