<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yusuzu's Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: url('your-background.jpg') no-repeat center center/cover;
      color: #333;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.85);
      max-width: 960px;
      margin: 40px auto;
      padding: 40px 20px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1.2s ease-out;
    }

    .profile-img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      margin: 0 auto 20px;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 10px;
    }

    .intro {
      text-align: center;
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
      margin: 20px 0;
    }

    .gallery a {
      display: block;
      border-radius: 8px;
      overflow: hidden;
    }

    .gallery img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    iframe {
      width: 100%;
      border: none;
      border-radius: 8px;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .overlay {
        padding: 20px;
      }

      h1 {
        font-size: 22px;
      }

      .intro {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <img src="your-photo.jpg" alt="プロフィール写真" class="profile-img">
    <h1>山本 ゆすず</h1>
    <p class="intro">
      東京在住の社会人1年目。<br>
      カフェ巡り・マーケティング・猫が好き。<br>
      いつかお花カフェを開きたい🌸
    </p>

    <h2>Instagram ギャラリー</h2>
    <div class="gallery">
      <a href="https://www.instagram.com/p/DH2dAsszp9a_1/"_blank">
        <img src="insta1.jpg" alt="Instagram投稿1">
      </a>
      <a href="https://www.instagram.com/p/POST_ID_2/" target="_blank">
        <img src="insta2.jpg" alt="Instagram投稿2">
      </a>
      <a href="https://www.instagram.com/p/POST_ID_3/" target="_blank">
        <img src="insta3.jpg" alt="Instagram投稿3">
      </a>
      <a href="https://www.instagram.com/p/POST_ID_4/" target="_blank">
        <img src="insta4.jpg" alt="Instagram投稿4">
      </a>
    </div>

    <h2>YouTube 最新動画</h2>
    <div class="gallery">
      <iframe src="https://www.youtube.com/embed?listType=playlist&list=PLV4m7Wl-HJSByGoCWW032mHJ69P8kwMP-&index=1"></iframe>
      <iframe src="https://www.youtube.com/embed?listType=playlist&list=PLV4m7Wl-HJSByGoCWW032mHJ69P8kwMP-&index=2"></iframe>
      <iframe src="https://www.youtube.com/embed?listType=playlist&list=PLV4m7Wl-HJSByGoCWW032mHJ69P8kwMP-&index=3"></iframe>
      <iframe src="https://www.youtube.com/embed?listType=playlist&list=PLV4m7Wl-HJSByGoCWW032mHJ69P8kwMP-&index=4"></iframe>
    </div>
  </div>
</body>
</html>
